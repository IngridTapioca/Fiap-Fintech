<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fintech</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashstyles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-full bg-white">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVN9IRjTba1k3RVMTNTu9b9F2aMbzVviz5EQ&usqp=CAU"
        class="rounded mx-auto d-block"
      />
    </div>
    <div class="container mt-3 text-right">
      <p class="mb-0">Bem vindo,</p>
      <h4>Usuário !</h4>

      <div class="card-saldo">
        <p class="m-0">Saldo atual</p>
        <div class="saldo">R$ 1.751,90</div>
      </div>

      <p class="mt-3">Cadastrar</p>

      <div class="btn-div">
        <button type="submit" class="butn entrada">Entrada</button>
        <button type="submit" class="butn saida">Saída</button>
      </div>

      <p class="mt-3">Últimas transações</p>

      <div class="trans-div">
        <div type="submit" class="card-trans">
          <div class="card-trans-head-saida">
            <p class="m-2">Saída</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle m-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </div>
          <div class="card-trans-body-saida">
            <div class="transaction">
              <p>Seguro Cartão</p>
              <p>R$ 10,00</p>
            </div>
          </div>
        </div>

        <div type="submit" class="card-trans">
          <div class="card-trans-head-saida">
            <p class="m-2">Saída</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle m-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </div>
          <div class="card-trans-body-saida">
            <div class="transaction">
              <p>LIS Conta</p>
              <p>R$ 3,00</p>
            </div>
          </div>
        </div>

        <div type="submit" class="card-trans">
          <div class="card-trans-head-saida">
            <p class="m-2">Saída</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle m-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </div>
          <div class="card-trans-body-saida">
            <div class="transaction">
              <p>Cesta Produtos</p>
              <p>R$ 5,00</p>
            </div>
          </div>
        </div>

        <div type="submit" class="card-trans">
          <div class="card-trans-head-saida">
            <p class="m-2">Saída</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle m-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </div>
          <div class="card-trans-body-saida">
            <div class="transaction">
              <p>Seguro Celular</p>
              <p>R$ 15,00</p>
            </div>
          </div>
        </div>

        <div type="submit" class="card-trans">
          <div class="card-trans-head-entrada">
            <p class="m-2">Entrada</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle m-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </div>
          <div class="card-trans-body-entrada">
            <div class="transaction">
              <p>Freela</p>
              <p>R$ 3.500,00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
